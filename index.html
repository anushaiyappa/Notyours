<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PixelWall - Premium Wallpaper Downloads</title>
    <meta name="description" content="Download high-quality wallpapers for all devices. Curated collections updated daily.">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="main-header">
        <nav class="nav-container">
            <div class="nav-brand">
                <h1>PixelWall</h1>
            </div>
            <div class="nav-links">
                <a href="#trending" class="nav-link">Trending</a>
                <a href="#categories" class="nav-link">Categories</a>
                <a href="#collections" class="nav-link">Collections</a>
            </div>
        </nav>
        
        <div class="search-container">
            <input type="search" id="wallpaperSearch" placeholder="Search 10,000+ wallpapers...">
            <div class="search-filters">
                <button class="filter-btn active">All</button>
                <button class="filter-btn">Nature</button>
                <button class="filter-btn">Abstract</button>
                <button class="filter-btn">Technology</button>
                <button class="filter-btn">Minimal</button>
            </div>
        </div>
    </header>

    <main class="wallpaper-grid">
        <!-- Dynamic content will be inserted here by script.js -->
    </main>

    <footer class="main-footer">
        <div class="footer-content">
            <p>&copy; 2024 PixelWall. All wallpapers are licensed under CC0 unless otherwise noted.</p>
            <nav class="footer-links">
                <a href="#terms">Terms</a>
                <a href="#privacy">Privacy</a>
                <a href="#upload">Submit Wallpaper</a>
            </nav>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
